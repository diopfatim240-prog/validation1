<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <p id="message">Bonjour</p>
    <h2>Formulaire</h2>
    <form id="monFormulaire">
        <label>Email:</label><br>
        <input type="email" id="email" placeholder="Email"><br><br>

        <label>Téléphone:</label><br>
        <input type="text" id="telephone" placeholder="Téléphone"><br><br>

        <label>Mot de passe:</label><br>
        <input type="password" id="mdp" placeholder="Mot de passe"><br><br>

        <button type="submit" id="btn">Envoyer</button>
    </form>

    <p id="resultat"></p>

    <script>
        // Changer la couleur de fond
        document.body.style.backgroundColor = "lightblue";
        let form = document.getElementById("monFormulaire");
        let message = document.getElementById("resultat");
        let button = document.getElementById("btn");

        // Écouteur sur le bouton
        button.addEventListener("click", function() {
            console.log("Bouton cliqué");
        });

        // Validation du formulaire
        form.addEventListener("submit", function(event) {
            event.preventDefault();  // Empêcher le rechargement de la page

            let telephone = document.getElementById("telephone").value;

            if (telephone.length < 9) {
                message.innerText = "Numéro de téléphone non valide ❌";
                message.style.color = "red";
            } else {
                message.innerText = "Données valides ✅";
                message.style.color = "green";
            }
        });
    </script>
</body>
</html>
